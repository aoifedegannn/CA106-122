
<!DOCTYPE html>
<html lang="en-gb">

<head>

<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: "Abel";
			font-size: 30px;
		}
	</style>
	
	<link rel="stylesheet" href="css/contact.css" />
</head>


<body>
	<main class="main-style">
		<header class="page-header">
			<div class="header-content">
				<h1>Contact Us</h1>
				<h3> Don't be afriad to get in touch with the team!</h3>
			</div>
		</header>
		
		<nav class="page-nav">
			
			<ul>
				<li><a href="https://student.computing.dcu.ie/~ca106-122/">Home</a></li>
				<li><a href="#gaa">GAA</a></li>
				<li><a href="https://student.computing.dcu.ie/~ca106-122/gymnastics/">Gymnastics</a></li>
				<li><a href="#combat">Combat Sports</a></li>
				<li><a href="#boxing">Boxing</a></li>
				<li><a href="#waterpolo ">Water Polo</a></li>
				<li><a href="https://student.computing.dcu.ie/~ca106-122/contact/">Contact Us</a></li>
			</ul>
		</nav>
	


		<section id="contact" class="contact-me container">
			<div class="container-content">
				<h2>Contact Us</h2>
				<div class="content">
					<form action="https://formspree.io" method="post">
						
						<p>
							<label for="contact-name">Your Name</label>
							<br>
							<input id="contact-name" type="text" name="contact-name" />
						</p>
						<p>
							<label for="contact-email">Your email address</label>
							<br>
							<input id="contact-email" type="email" name="contact-email" />
						</p>
						<p>
							<label for="contact-phone">Your phone number</label>
							<br>
							<input id="contact-phone" type="tel" name="contact-phone" />
						</p>
						<p>
							<label for="contact-message">Your message</label>
							<br>
							<textarea id="contact-message" name="contact-message" rows="5"> </textarea>
						</p>
						<p>
							<input class="input-submit" type="submit" value="send my message" />
						</p>
					</form>
				</div>
			</div>
		</section>
	</main>	
</body>
</html>
